<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema2 Propuesto3</title>
    <style>
        table{
            border: black, 2px solid;
            
            width: 150px;
            height: 230px;
            margin: 0 auto;
        }

        td{
            border: 2px solid white;
            text-align: center;
            padding: 0;
            
        }

        #titulo{
            height: 5px;
            border: 2px solid black;
            font-size:30px;
        }
        tr{border: black, 2px solid;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" id="titulo"><b>Mosaico</b></td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(177, 171, 171)"></td>
            <td style="background-color: rgb(139, 139, 139);"></td>
            <td rowspan="2" style="background-color:rgb(102, 101, 101);"></td>
        </tr>
        <tr>
            <td style="background-color: grey;"></td>
            <td rowspan="3" style="background-color:rgb(102, 101, 101)"></td>
            <td style="background-color: rgb(177, 171, 171)"></td>
        </tr>
        <tr>
            <td style="border:2px black solid"></td>
            <td colspan="2" style="background-color: black;"></td>
        </tr>
        <tr>
            <td style="background-color:rgb(102, 101, 101)"></td>
            <td style="background-color: rgb(177, 171, 171)"></td>
            <td style="background-color: black;"></td>
        </tr>
    </table>
</body>
</html>
